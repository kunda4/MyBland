<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>

    <div class="signupcontainer">
            <h2 class="signuptitle">Sign Up</h2>
        <h2 class="signupfor1">Already have an account?</h2>
        <h4 class="signupfor2"><a href="/login/login.html">Login here</a></h4>

        <form action="">
            <input class="signupinpt" required type="text" 
           autofocus id="fullName" placeholder="Enter your Fullname">
            <input class="signupinpt" required  type="email" autofocus id="email" placeholder="Enter your email"> 
            <input class="signupinpt" required  type="password" autofocus id="pass" placeholder="Enter your password">
            <input class="signupinpt" required  type="password" autofocus id="cpass" placeholder="Confirm password">
            <div class="submit_button">
            <button  class="signupbutton" type="button">Sign Up</button>
            </div>
        </form>

    </div>
    <Script src="signup.js"></Script>
    
</body>
</html>
